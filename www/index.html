<html>
    <head>
        <link rel="icon" type="image/svg" href="icon.svg">
        <title>Homey SUP, please enter your password</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="index.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
    </head>
    <body>
        <div id="status">

        </div>
        <div id="content-container">
            <h1>Enter your one time key:</h1>
            <input type="text" id="password" name="password" autofocus placeholder="Make Homey do magic">
        </div>
    </body>
    <script>
        let keyEntry = document.getElementById('password');

        let key = getParameterByName('key');
        if (key) {
            keyEntry.value = key;
            postToUrl(key);
        }

        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        async function postToUrl(key) {
            let result = await fetch('/api/app/me.matthewwaanders.sup/password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    password: key
                })
            });

            if (result.ok) {
                document.getElementById('status').innerHTML = '<h2>Successful</h2>';
                document.getElementById('status').style.backgroundColor = '#00cf61';
                document.getElementById('status').style.marginTop = '0%';
            }
            if (!result.ok) {
                document.getElementById('status').innerHTML = '<h2>Unsuccessful</h2>';
                document.getElementById('status').style.backgroundColor = '#cf3300';
                document.getElementById('status').style.marginTop = '0%';
            }

            keyEntry.value = '';
            return result;
        }

        keyEntry.addEventListener('keydown', async function (event) {

            document.getElementById('status').innerHTML = '';
            document.getElementById('status').style.backgroundColor = '#f1f1f1';
            document.getElementById('status').style.marginTop = '-10%';

            if (event.key === "Enter" || event.key === "Return") {
                let key = keyEntry.value;
                postToUrl(key);
            }
        });
    </script>
</html>
